<html>
    <head>
        <title>
            Floppa Clicker 1.0
        </title>

        <link rel="stylesheet" href="gameUI.css">

    </head>

    <body>
        <div class="screen" id="gameScreen">

        <img src="https://tinyurl.com/4kf9wje7" alt="background">

        <div class="gameButtons">
            <div class="clickerButton">
                <button id="mainClicker"></button>
            </div>
            <div class="incClicker">
                <button id="incClicker">+100</div>
            </div>
        </div>
        
        <div class="mainLabels">
            <div class="counterLabelText" id="counter">1000</div>
            <div class="rewardLabelText" id="reward"></div>
            <div class="incTimer" id="incTimer"></div>
            <img src="../assets/black_ribbon.png">
            <div class="textFrame">
                <img src="../assets/black_textFrame.png">
            </div>
        </div>

        <div class="achievements">
            <div class="achText" id="achLabel">Achievements</div>
            <div class="achText" id="achievements" style="top:35vh; left:20vh; font-size:2vh;"></div>
        </div>
        

        <script src="game.js"></script>
        </div>
    </body>


</html>
