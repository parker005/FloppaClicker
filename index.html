<html>
    <head>
        <title>
            Floppa Clicker 1.0
        </title>

        <link rel="stylesheet" href="gameUI.css">

    </head>

    <body>
        <div class="screen" id="gameScreen">

        <img src="../assets/bg_image.png" alt="background">

        <div class="gameButtons">
            <div class="clickerButton">
                <button id="mainClicker"></button>
            </div>
            <div class="incClicker">
                <button id="incClicker">+100</div>
            </div>
        </div>
        
        <div class="mainLabels">
            <div class="counterLabelText" id="counter">1000</div>
            <div class="rewardLabelText" id="reward"></div>
            <div class="incTimer" id="incTimer"></div>
            <img src="../assets/black_ribbon.png">
            <img src="../assets/black_ribbon.png" style="left:67vw">
            <div class="textFrame">
                <img src="../assets/black_textFrame.png">
            </div>
        </div>

        <div class="achievements">
            <div class="achText" id="achLabel">Achievements</div>
            <div class="achText" id="achievements" style="top:35vh; left:11vw; font-size:2vh;"></div>
        </div>

        <div class="shop">
            <div class="shopLabelText" id="shopLabel" style="left:75vw">Shop</div>
            <div class="shopLabelText" id="inclabel" style="top:30vh;">2x 10s Clicker</div>
            <button id="incUpgrade">250</button>
            <button id="clickUpgrade" style="top:50vh">150</button>
            <button id="autoClicker" style="top:65vh">100</button>
            <div class="shopLabelText" id="clickLabel" style="top:45vh;">+1 Per Click</div>
            <div class="shopLabelText" id="autoClicker" style="top:60vh;">+1 Autoclicker</div>

        </div>
        

        <script src="game.js"></script>
        </div>
    </body>


</html>
